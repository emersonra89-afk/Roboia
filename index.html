<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleiton Vision Pro - IA Integrada</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; margin: 0; text-align: center; }
        #video-container { position: relative; width: 100%; height: 60vh; background: black; }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .controls { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        input, button { padding: 12px; border-radius: 8px; border: none; font-size: 1rem; }
        input { background: #333; color: white; }
        button { background: #4CAF50; color: white; font-weight: bold; cursor: pointer; }
        button:disabled { background: #555; }
        #log { font-style: italic; color: #aaa; min-height: 40px; margin-top: 10px; padding: 0 10px; }
    </style>
</head>
<body>

    <h2>Cleiton Vision Pro</h2>
    
    <div id="video-container">
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
        <input type="password" id="apiKey" placeholder="Cola aqui a tua API Key do Gemini">
        <button id="aiBtn" onclick="analisarComIA()" disabled>Carregando Modelos...</button>
        <div id="log">Aguardando inicialização...</div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const log = document.getElementById('log');
        const aiBtn = document.getElementById('aiBtn');
        const ctx = canvas.getContext('2d');
        let model;
        let objetosAtuais = [];

        // 1. Inicializar Câmera e IA Local
        async function init() {
            try {
                model = await cocoSsd.load();
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    detectFrame();
                    aiBtn.disabled = false;
                    aiBtn.innerText = "Pedir Análise ao Gemini";
                    log.innerText = "Pronto para observar!";
                };
            } catch (err) { log.innerText = "Erro ao iniciar: " + err.message; }
        }

        async function detectFrame() {
            const predictions = await model.detect(video);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            objetosAtuais = predictions.map(p => p.class);
            
            predictions.forEach(p => {
                ctx.strokeStyle = "#00FF00";
                ctx.lineWidth = 3;
                ctx.strokeRect(...p.bbox);
                ctx.fillStyle = "#00FF00";
                ctx.fillText(`${p.class}`, p.bbox[0], p.bbox[1] > 10 ? p.bbox[1] - 5 : 10);
            });
            requestAnimationFrame(detectFrame);
        }

        // 2. Integração com Gemini
        async function analisarComIA() {
            const key = document.getElementById('apiKey').value;
            if (!key) return alert("Por favor, insere a tua API Key!");
            if (objetosAtuais.length === 0) return falar("Não estou a ver nada de especial agora.");

            log.innerText = "Pensando...";
            aiBtn.disabled = true;

            const prompt = `Eu sou o robô Cleiton. Estou a ver estes objetos: ${objetosAtuais.join(", ")}. 
            Cria uma frase curta e divertida em português comentando o que vejo ou dando um aviso útil.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                const textoIA = data.candidates[0].content.parts[0].text;
                
                log.innerText = textoIA;
                falar(textoIA);
            } catch (err) {
                log.innerText = "Erro na API: " + err.message;
            } finally {
                aiBtn.disabled = false;
            }
        }

        function falar(texto) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(texto);
            utter.lang = 'pt-BR';
            synth.speak(utter);
        }

        init();
    </script>
</body>
</html>
