<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleiton Vision Pro 2</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        h2 { margin: 15px 0; color: #FFD700; }
        #video-container { position: relative; width: 95vw; height: 45vh; border-radius: 15px; overflow: hidden; border: 2px solid #FFD700; background: #000; }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .ui-panel { width: 90vw; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        input { padding: 15px; border-radius: 10px; border: 1px solid #333; background: #222; color: white; }
        button { padding: 15px; border-radius: 10px; border: none; background: #FFD700; color: #000; font-weight: bold; font-size: 16px; }
        button:disabled { background: #444; color: #888; }
        #status-box { width: 100%; min-height: 100px; padding: 12px; margin-top: 10px; border-left: 4px solid #FFD700; background: #1e1e1e; font-size: 0.9rem; box-sizing: border-box; color: #fff; overflow-wrap: break-word; }
    </style>
</head>
<body>

    <h2>Cleiton Vision Pro 2</h2>
    
    <div id="video-container">
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="ui-panel">
        <input type="text" id="apiKey" placeholder="Cole sua API Key aqui">
        <button id="aiBtn" onclick="analisarComIA()" disabled>Iniciando...</button>
        <div id="status-box">Aguardando IA de visão local...</div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const statusBox = document.getElementById('status-box');
        const aiBtn = document.getElementById('aiBtn');
        const ctx = canvas.getContext('2d');
        let model;
        let objetosAtuais = [];

        async function start() {
            try {
                statusBox.innerText = "Carregando Visão Local...";
                model = await cocoSsd.load();
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    detectLoop();
                    aiBtn.disabled = false;
                    aiBtn.innerText = "Cleiton, o que você vê?";
                    statusBox.innerText = "Sistema Online! Cole a chave e teste.";
                };
            } catch (e) { statusBox.innerText = "Erro na câmera: " + e.message; }
        }

        async function detectLoop() {
            const predictions = await model.detect(video);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            objetosAtuais = predictions.map(p => p.class);
            predictions.forEach(p => {
                ctx.strokeStyle = "#FFD700"; ctx.lineWidth = 3;
                ctx.strokeRect(...p.bbox);
                ctx.fillStyle = "#FFD700";
                ctx.fillText(p.class, p.bbox[0], p.bbox[1] > 10 ? p.bbox[1] - 5 : 10);
            });
            requestAnimationFrame(detectLoop);
        }

        async function analisarComIA() {
            const key = document.getElementById('apiKey').value.trim();
            if (!key) return alert("Emerson, cole a sua chave API!");
            
            statusBox.innerText = "Consultando o Gemini...";
            aiBtn.disabled = true;

            const lista = [...new Set(objetosAtuais)].join(", ");
            const prompt = `Você é o robô Cleiton. Você está vendo: ${lista || 'nada'}. Dê um recado curto para o Emerson ou para o Ian.`;

            try {
                // AJUSTE DO ENDEREÇO PARA O FORMATO PADRÃO V1
                const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${key}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    statusBox.innerHTML = `<strong>Erro da API:</strong><br>${data.error.message}`;
                } else if (data.candidates && data.candidates[0].content) {
                    const texto = data.candidates[0].content.parts[0].text;
                    statusBox.innerText = texto;
                    falar(texto);
                } else {
                    statusBox.innerText = "O Gemini não gerou resposta. Tente novamente.";
                }
            } catch (err) {
                statusBox.innerText = "Erro de conexão: " + err.message;
            } finally { aiBtn.disabled = false; }
        }

        function falar(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'pt-BR';
            window.speechSynthesis.speak(u);
        }

        start();
    </script>
</body>
</html>
